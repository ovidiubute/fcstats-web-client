language: node_js
node_js:
  - "5"
  - "4"
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
before_script:
  - npm install -g webpack
script: 
  - npm run build
before_install:
  - openssl aes-256-cbc -K $encrypted_bb4c41061261_key -iv $encrypted_bb4c41061261_iv -in deploy-key.enc -out deploy-key -d
after_success:
  - scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i deploy-key build/* $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
