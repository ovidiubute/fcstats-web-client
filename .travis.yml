language: node_js
node_js:
  - "5"
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
before_script:
  - npm install -g webpack
script: 
  - npm run build
before_install:
  - openssl aes-256-cbc -K $encrypted_bb4c41061261_key -iv $encrypted_bb4c41061261_iv -in deploy-key.enc -out deploy-key -d
  - chmod 0600 deploy-key
after_success:
  - scp -v -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -i deploy-key /home/travis/build/ovidiubute/fcstats-web-client/build/* $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
